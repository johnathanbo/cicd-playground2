name: Sync Payments Folder

on:
  repository_dispatch:
    types: [payments-sync-ready]
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.PAT }}
      GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      REPO_OWNER: ${{ secrets.REPO_OWNER }}
      REPO_NAME: ${{ secrets.REPO_NAME }}

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name '${GIT_USERNAME}'
          git config --global user.email '${GIT_EMAIL}'

      - name: Set up Git credentials
        run: |
          git config --global credential.helper 'store'
          echo "https://x-access-token:${PAT}@github.com" > ~/.git-credentials

      - name: Remove all files except .git, .github, and .gitignore
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' ! -name '.gitignore' -exec rm -rf {} +

      - name: Clone remote repository
        run: |
          git clone https://x-access-token:${PAT}@github.com/${REPO_OWNER}/${REPO_NAME}.git

      - name: Copy payments folder to remote repository
        run: |
          cd ${REPO_NAME} 
          cp -r payments/* ../.

      - name: Delete old repository
        run: |
          cd ..
          rm -rf ${REPO_NAME}

      - name: Commit changes
        run: |
          git add .
          git commit -m "Sync payments folder from main-repo"

      - name: Push changes
        run: |
          git push https://x-access-token:${PAT}@github.com/${REPO_OWNER}/payments-remote.git main

      - name: Create Pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Syncing changes to main repo
          title: Automated - Payments-Repo Sync
          body: Testin
          reviewrs: johnathanbo
