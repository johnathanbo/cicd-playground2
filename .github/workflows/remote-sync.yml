name: Sync Payments Folder

on:
  repository_dispatch:
    types: [payments-sync-ready]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Clone remote repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/Rotessa2.git
          cd Rotessa2

      - name: Copy payments folder to remote repository
        run: |
          cp -r ../payments/* .

      - name: Delete old repository
        run: |
          cd ..
          rm -rf Rotessa2

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Sync payments folder from target repository"

      - name: Push changes
        run: |
          git push origin main
